<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp (NFBS)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Section -->
    <div id="loginSection" class="fade-in min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">RatuBagus Chat</h1>
                <p class="text-gray-600">Connect with others in real-time</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required autocomplete="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required autocomplete="current-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Enter password">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02]">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Section (Hidden by default) -->
    <div id="chatSection" class="hidden">
        <!-- Hamburger Menu -->
        <div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
        <div id="sideMenu" class="fixed left-0 top-0 h-full w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="p-4 border-b">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center">
                        <span id="userInitial" class="text-white text-xl font-semibold"></span>
                    </div>
                    <div>
                        <h2 id="userDisplayName" class="font-semibold text-gray-800"></h2>
                        <p id="userId" class="text-sm text-gray-500"></p>
                    </div>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="#profile" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-all">
                            <i class="fas fa-user text-gray-600"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#global" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-all">
                            <i class="fas fa-globe text-gray-600"></i>
                            <span>Global Chat</span>
                        </a>
                    </li>
                    <li>
                        <a href="#add-user" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-all">
                            <i class="fas fa-user-plus text-gray-600"></i>
                            <span>Add User</span>
                        </a>
                    </li>
                    <li>
                        <a href="#servers" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-all">
                            <i class="fas fa-server text-gray-600"></i>
                            <span>Server List</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutBtn" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-all">
                            <i class="fas fa-sign-out-alt text-gray-600"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="h-screen flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <button id="menuBtn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Global Chat</h1>
                    <div class="w-8"></div> <!-- Spacer for alignment -->
                </div>
            </header>

            <!-- Chat Area -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Message Input -->
            <div class="bg-white border-t p-4">
                <div class="flex space-x-4">
                    <input type="text" id="messageInput"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Type your message...">
                    <button id="sendMessage"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02]">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ably.js"></script>
</body>
</html>
